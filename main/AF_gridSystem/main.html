<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网格系统</title>
    <link rel="stylesheet" href="../../support/bootstrap-3.4.1-dist/css/bootstrap.min.css">
    <style>
        .mydiv{
            border: 1px solid black;
        }
        img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!--一共12列,随便划分-->
        <!--通过行列组合创建页面-->
        <!--前缀:.col-xs-	.col-sm-	.col-md-	.col-lg--->
        <div class="row">
            <div class="col-md-3 mydiv">
                <img src="imgs/AAA.jpg">
            </div>
            <div class="col-md-3 mydiv">
                <img src="imgs/AAC.jpg">
            </div>
            <div class="col-md-3 mydiv">
                <img src="imgs/AAI.jpg">
            </div>
            <div class="col-md-3 mydiv">
                <img src="imgs/AAL.jpg">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mydiv">
                <img src="imgs/AAH.jpg">
            </div>
            <div class="col-md-2 mydiv">
                <img src="imgs/AAC.jpg">
            </div>
            <div class="col-md-2 mydiv">
                <img src="imgs/AAI.jpg">
            </div>
            <div class="col-md-2 mydiv">
                <img src="imgs/AAL.jpg">
            </div>
        </div>
    </div>
</body>
</html>
